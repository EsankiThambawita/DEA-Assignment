<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/NavBar.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg text-white" data-bs-theme="dark">
        <div class="container-fluid my-nav">
            <a class="navbar-brand" href="#">
                <img src="Images/E-MartLogo.svg" alt="Emart logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu dropdownColor">
                            <li><a class="dropdown-item" href="#">Smartphones</a></li>
                            <li><a class="dropdown-item" href="#">Laptops</a></li>
                            <li><a class="dropdown-item" href="#">Cameras</a></li>
                            <li><a class="dropdown-item" href="#">Smartwatches</a></li>
                            <li><a class="dropdown-item" href="#">Monitors</a></li>
                        </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text tr-text br-0" id="addon-wrapping">
                            <img src="Images/search.svg" alt="search" height="16">
                        </span>
                        <input type="text" class="form-control tr-text bl-0" placeholder="Search" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <button class="btn nav-btn" type="submit">
                        <img src="Images/profile.svg" alt="profile" height="24">
                    </button>
                    <button class="btn nav-btn" type="submit">
                        <img src="Images/shoppingCart.svg" alt="shoppingCart" height="24">
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
